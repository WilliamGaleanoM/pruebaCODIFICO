<div class="center">
    <div class="card">     
         
         <div class="additional">
             <div class="user-card">                
                 <div class="level">
                     {{user.login}}
                 </div>
                 <img class="round" style="max-width: 100%;" [src]="user.avatar_url" [title]="user.name">
                 <div class="points">
                     {{user.created_at | date:'EEE MMM dd yyyy'}} 
                 </div>
             </div>
             <div class="more-info">
                 <h1>{{user.name}}</h1>
                 <div class="general">
                    <div class="location">
                        <span>
                            <span><i class="fa-solid fa-location-dot"></i></span>
                            {{user.location}}
                        </span>
                    </div>
                    <div class="twitter">
                        <span>
                            <span><i class="fa-brands fa-twitter"></i></span>
                            {{user.twitter_username}}
                        </span>
                    </div>
                </div>
                 <div class="coords">
                    <div class="coords center">
                        <span>
                            <span><i class="fa-solid fa-blog"></i></span>
                        </span>
                        <a href="{{user.html_url}}">{{user.html_url}}</a>
                    </div>
                </div>
                 <div class="stats">
                     <div>
                         <div class="title">Repos</div>
                         <i class="fa-solid fa-code-branch"></i>
                         <div class="value">{{user.public_repos}}</div>
                     </div>
                     <div>
                         <div class="title">Followers</div>
                         <i class="fa-solid fa-users"></i>
                         <div class="value">{{user.followers}}</div>
                     </div>
                     <div>
                         <div class="title">Following</div>
                         <i class="fa-solid fa-user-group"></i>
                         <div class="value">{{user.following}}</div>
                     </div>
                 </div>
                
             </div>           
         </div>
    </div> 
 </div>
